{% extends 'base.html'%}
{% load static %}
{%block content %}

<div class="article">
    <div class="row">
        <div class="col-md-12"> <h2>{{course.name}}  {{course.get_max_score.score}}</h2></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12"> 
            <ul>
                {%for mark in course.mark_set.all %}
                <li>{{mark}}</li>
                {%endfor%}
            </ul>
        </div>
    </div>
</div>
{%endblock%}
